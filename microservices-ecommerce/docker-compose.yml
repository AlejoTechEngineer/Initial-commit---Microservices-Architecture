version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "5000:5000"
    environment:
      - USER_SERVICE_URL=http://user-service:5001
      - ORDER_SERVICE_URL=http://order-service:5002
      - PAYMENT_SERVICE_URL=http://payment-service:5003
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - user-service
      - order-service
      - payment-service
      - rabbitmq
    networks:
      - microservices-network
    restart: unless-stopped

  # User Service
  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres-users:5432/userdb
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - postgres-users
      - rabbitmq
    networks:
      - microservices-network
    restart: unless-stopped

  # Order Service
  order-service:
    build: ./order-service
    container_name: order-service
    ports:
      - "5002:5002"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/orderdb
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - mongodb
      - rabbitmq
    networks:
      - microservices-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    build: ./payment-service
    container_name: payment-service
    ports:
      - "5003:5003"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres-payments:5432/paymentdb
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - postgres-payments
      - rabbitmq
    networks:
      - microservices-network
    restart: unless-stopped

  # PostgreSQL para User Service
  postgres-users:
    image: postgres:15-alpine
    container_name: postgres-users
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=userdb
    volumes:
      - postgres-users-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - microservices-network
    restart: unless-stopped

  # PostgreSQL para Payment Service
  postgres-payments:
    image: postgres:15-alpine
    container_name: postgres-payments
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=paymentdb
    volumes:
      - postgres-payments-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - microservices-network
    restart: unless-stopped

  # MongoDB para Order Service
  mongodb:
    image: mongo:7
    container_name: mongodb
    environment:
      - MONGO_INITDB_DATABASE=orderdb
    volumes:
      - mongodb-data:/data/db
    ports:
      - "27018:27017"
    networks:
      - microservices-network
    restart: unless-stopped

  # RabbitMQ para comunicación asíncrona
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - microservices-network
    restart: unless-stopped

networks:
  microservices-network:
    driver: bridge

volumes:
  postgres-users-data:
  postgres-payments-data:
  mongodb-data:
  rabbitmq-data: